<form>
  <div class="form-group">
    <span class="ui-float-label">
      <input id="float-input" type="text" size="30" pInputText>
      <label for="float-input">Username</label>
    </span>
  </div>
  <div class="form-group">
    <span class="ui-float-label">
      <input id="float-input-pwd" type="password" size="30" pInputText>
      <label for="float-input">Password</label>
    </span>
  </div>
  <div class="form-group">
    <button pButton type="button" label="Submit" (click)="login()"></button>
  </div>
</form>
